{% load static %}
<html>
  <head></head>
  <body class="login-page">
    {% load static %} {% load static %}

    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

    <!-- Site favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'vendors/images/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'vendors/images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'vendors/images/favicon-16x16.png' %}"
    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/core.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/icon-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'src/plugins/jquery-steps/jquery.steps.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/styles/style.css' %}"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-119386393-1");
    </script>

    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="{% url 'login' %}">
            <img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="" />
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="{% url 'login' %}">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div
      class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img
              src="{% static 'vendors/images/register-page-img.png' %}"
              alt=""
            />
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="register-box bg-white box-shadow border-radius-10">
              <div class="wizard-content">
                <form
                  class="tab-wizard2 wizard-circle wizard"
                  action="{% url 'dashboard' %}"
                  method="get"
                >
                  {% csrf_token %}
                  <h5>Account Information</h5>
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Email Address*</label
                        >
                        <div class="col-sm-8">
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Username*</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            name="username"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Password*</label>
                        <div class="col-sm-8">
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Confirm Password*</label
                        >
                        <div class="col-sm-8">
                          <input
                            type="password"
                            class="form-control"
                            name="confirm_password"
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </section>

                  <!-- Step 2 -->
                  <h5>Personal Information</h5>
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"
                          >Full Name*</label
                        >
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            name="full_name"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-group row align-items-center">
                        <label class="col-sm-4 col-form-label">Gender*</label>
                        <div class="col-sm-8">
                          <div
                            class="custom-control custom-radio custom-control-inline pb-0"
                          >
                            <input
                              type="radio"
                              id="male"
                              name="gender"
                              class="custom-control-input"
                              required
                            />
                            <label class="custom-control-label" for="male"
                              >Male</label
                            >
                          </div>
                          <div
                            class="custom-control custom-radio custom-control-inline pb-0"
                          >
                            <input
                              type="radio"
                              id="female"
                              name="gender"
                              class="custom-control-input"
                              required
                            />
                            <label class="custom-control-label" for="female"
                              >Female</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">City</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" name="city" />
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">State</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control"
                            name="state"
                          />
                        </div>
                      </div>
                    </div>
                  </section>

                  <!-- Terms and Conditions -->
                  <section>
                    <div class="form-wrap max-width-600 mx-auto">
                      <div class="custom-control custom-checkbox mt-4">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="termsCheck"
                          required
                        />
                        <label class="custom-control-label" for="termsCheck"
                          >I agree to the terms and conditions.</label
                        >
                      </div>
                    </div>
                  </section>

                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
