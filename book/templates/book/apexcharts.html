{% load static %}
<html>
  <head></head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Title Input -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          placeholder="Enter Title"
          required=""
        />
      </div>

      <!-- Description Textarea -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          placeholder="Enter Description"
        ></textarea>
      </div>

      <!-- Public Visibility Checkbox -->
      <div class="form-group">
        <label for="visibility">Public Visibility</label>
        <input
          type="checkbox"
          id="visibility"
          name="visibility"
          class="form-control"
        />
      </div>

      <!-- Cost Input -->
      <div class="form-group">
        <label for="cost">Cost</label>
        <input
          type="number"
          id="cost"
          name="cost"
          class="form-control"
          placeholder="Enter Cost"
          step="0.01"
        />
      </div>

      <!-- Year Published Input -->
      <div class="form-group">
        <label for="year_published">Year of Publication</label>
        <input
          type="number"
          id="year_published"
          name="year_published"
          class="form-control"
          placeholder="Enter Year of Publication"
        />
      </div>

      <!-- File Upload Input -->
      <div class="form-group">
        <label for="file">Upload File</label>
        <input
          type="file"
          id="file"
          name="file"
          class="form-control"
          required=""
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg btn-block">
        Upload
      </button>
    </form>
  </body>
</html>
